steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-east1-docker.pkg.dev/einfo2024/services/devops-image-test-123:$COMMIT_SHA', '.']
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'devops-image-test-123', '--image', 'us-east1-docker.pkg.dev/einfo2024/services/devops-image-test-123', '--region', 'us-east1']
images:
  - 'us-east1-docker.pkg.dev/einfo2024/services/devops-image-test-123:$COMMIT_SHA'
options:
  logging: CLOUD_LOGGING_ONLY  
